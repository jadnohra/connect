---
=>.pl.modus-ponens:
  title: "Modus Ponens"
  left:
    - "p implies q"
    - "p"
  right: "q"
=>.pl.modus-tollens:
  title: "Modus Tollens"
  left:
    - "p implies q"
    - "lnot q"
  right: "not p"
=>.pl.hypothetical-syllogism:
  title: "Hypothetical Syllogism"
  left:
    - "p implies q"
    - "q implies r"
  right: "p implies r"
=>.pl.disjunctive-syllogism:
  title: "Disjunctive Syllogism"
  left:
    - "p lor q"
    - "lnot p"
  right: "q"
=>.pl.constructive-dilemma:
  title: "Constructive Dilemma"
  left:
    - "(p implies q) land (r implies s)"
    - "p or r"
  right: "q or s"
=>.pl.distructive-dilemma:
  title: "Distructive Dilemma"
  left:
    - "(p implies q) land (r implies s)"
    - "lnot q or lnot s"
  right: "lnot p or lnot r"
=>.pl.simplification:
  title: "Simplification"
  left:
    - "p land q"
  right: "p"
=>.pl.conjunction:
  title: "Conjunction"
  left:
    - "p"
    - "q"
  right: "p land q"
=>.pl.addition:
  title: "Addition"
  left:
    - "p"
  right: "p lor q"
<=>.pl.de-morgan.or:
  title: "De Morgan's Theorem (or)"
  left: "lnot (p or q)"
  right: "(lnot p) land (lnot q)"
<=>.pl.de-morgan.and:
  title: "De Morgan's Theorem (and)"
  left: "lnot (p and q)"
  right: "(lnot p) lor (lnot q)"
<=>.pl.commutativity.or:
  title: "Commutativity (or)"
  left: "p or q"
  right: "q or p"
<=>.pl.commutativity.and:
  title: "Commutativity (and)"
  left: "p and q"
  right: "q and p"
